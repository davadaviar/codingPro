<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/library/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="src/styles/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/library/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ace-builds@1.16.0/css/ace.min.css">
    <link rel="stylesheet" href="src/library/codemirror/theme/dracula.css">
    <script src="https://kit.fontawesome.com/85426d1d7d.js" crossorigin="anonymous"></script>
    <script src="src/library/codemirror/lib/codemirror.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.16.0/src-min-noconflict/ace.min.js"></script>
    <script src="src/library/codemirror/mode/xml/xml.js"></script>
    <script src="src/library/codemirror/mode/css/css.js"></script>
    <script src="src/library/codemirror/mode/javascript/javascript.js"></script>
    <script src="src/library/codemirror/addon/comment/comment.js"></script>
    <script src="src/library/codemirror/addon/edit/closetag.js"></script>
    <title>HTML Editor</title>
</head>
<body>

    <main>
        <!-- Start : Modul Header -->
        <header class="modul-header">
            <h3>Code Editor</h3>
        </header>
        <!-- End : Modul Header -->
        <hr class="divider">

        <!-- Start : Preview Code -->
        <section class="html-editor">
            <div class="left-side">
                <!-- Start : Html -->
                <div class="html-area">
                    <label><i class="fa-brands fa-html5"></i>HTML</label>
                    <textarea name="html" class="html-input" id="html-input"></textarea>
                </div>
                <!-- End : Html -->
            </div>
            <div class="right-side">
                <div class="output-area">
                    <button class="btn btn-primary btn-run"><i class="fa-solid fa-play"></i>Run</button>
                    <iframe id="output"></iframe>
                </div>
            </div>
        </section>
        <!-- End : Preview Code -->
    </main>
    
    <script src="src/library/jquery/jquery-3.6.0.min.js"></script>
    <script src="src/library/bootstrap/js/bootstrap.js"></script>
    <script src="src/scripts/html-editor/htmlEditor.js"></script>
</body>
</html>
